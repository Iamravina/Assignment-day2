<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
      <header> <h1 class="Main heading" >Form</h1>
      </header> 
      <p>Required fields are followed by*</p>
      <h2>Contact Information</h2>
        <p>Name: * <input type="text" required name="name" placeholder="Enter your Name"></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
            Male <input type="radio" name="gender" id="male" required>
            Female  <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>Enter Your City:*
            <select name="City_Name" id="City_Name" required>
            <option value="">---Select your City---</option>
            <option value="New Delhi">New Delhi</option>
            <option value="Firozabad">Firozabad</option>
            <option value="Indirapuram">Indirapuram</option>
            <option value="Agra">Agra</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Jodhpur">Jodhpur</option>
           </select>
    
        <p>Address:  <textarea name="address" id="address" cols="100" rows="8"placeholder="Enter your Address"></textarea></p>
         <p>Email id: * <input type="email" name="email" id="email" required></p> 
         <p>Password: * <input type="password" required maxlength="8"></p>
         <p><input type="Submit" value="Register"></p>

      


    </form>
</body>
</html>
